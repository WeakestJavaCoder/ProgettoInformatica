<!DOCTYPE html>
<html lang="it">
<head>
  <!-- Foglio di stile comune -->
<link rel="stylesheet" href="style.css">

<!-- Font Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome per le icone -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <title>Esercizi Svolti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .top-bar {
      padding-top: 0.7em;
      padding-bottom: 0.7em;
      min-height: 64px;
      background: #2a4d69;
      transition: min-height 0.2s, padding 0.2s;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-width: 0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .header-center {
      display: flex;
      flex: 1 1 0%;
      justify-content: center;
      align-items: center;
      min-width: 0;
      z-index: 1;
    }
    .main-title {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.6rem;
      margin: 0;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    @media (max-width: 600px) {
      .top-bar {
        min-height: 48px;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
      }
      .main-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
  <div class="header-row">
    <div class="header-left">
      <button id="hamburger" class="header-btn"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="header-center">
      <h1 class="main-title">Accademia di Italiano</h1>
    </div>
    <div class="header-right">
      <!-- Trofeo dorato -->
      <button id="trophy" class="header-btn" title="Esercizi svolti">
        <i class="fa-solid fa-trophy"></i>
      </button>
      <!-- Profilo blu -->
      <button id="user" class="header-btn" title="Accedi/Registrati">
        <i class="fa-solid fa-user-circle"></i>
      </button>
    </div>
  </div>
</header>

  <main>
    <section class="esercizi-section" id="esercizi-list">
      <!-- Qui verranno mostrati gli esercizi svolti -->
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const homeBtn = document.getElementById('home-btn');
      if (homeBtn) {
        homeBtn.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
