<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Italiano per livelli</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .desc-center {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 18px auto;
      display: block;
      font-size: 1.15rem;
    }
    .main-title {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.6rem;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }
    .top-bar {
      padding-top: 0.7em;
      padding-bottom: 0.7em;
      min-height: 64px;
      background: #2a4d69;
      transition: min-height 0.2s, padding 0.2s;
    }
    @media (max-width: 600px) {
      .top-bar {
        min-height: 48px;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
      }
    }
    .title-common {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-align: center;
      font-size: 1.6rem;
      margin: 0.5em 0 1em 0;
    }
    .home-btn {
      background: none;
      border: none;
      margin-left: 8px;
      font-size: 1.5em;
      cursor: pointer;
      color: #2563eb;
      display: none;
      align-items: center;
    }
    .home-btn.visible {
      display: flex;
    }
    .levels-grid {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      margin-top: 24px;
    }
    .level-row {
      display: flex;
      gap: 32px;
      justify-content: center;
    }
    .level-box {
      background: var(--card);
      padding: 32px 48px;
      border-radius: 14px;
      border: 2px solid #2563eb33;
      font-size: 2rem;
      font-weight: 600;
      color: #2563eb;
      text-decoration: none;
      box-shadow: 0 4px 18px rgba(37,99,235,0.08);
      transition: transform 0.12s, box-shadow 0.12s;
      margin: 0 8px;
    }
    .level-box:hover, .level-box:focus {
      background: #eef2ff;
      border-color: var(--accent);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px rgba(37,99,235,0.13);
      outline: none;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-width: 0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .header-center {
      display: flex;
      flex: 1 1 0%;
      justify-content: center;
      align-items: center;
      min-width: 0;
      z-index: 1;
    }
    .header-center h1 {
      font-size: 1.6rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    @media (max-width: 600px) {
      .header-center h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="header-row">
      <div class="header-left">
        <button id="hamburger" class="header-btn">&#9776;</button>
      </div>
      <div class="header-center">
        <h1 class="main-title title-common">ACCADEMIA DI ITALIANO</h1>
      </div>
      <div class="header-right">
        <!-- Coppa stilizzata bianca -->
        <button id="trophy" class="header-btn" title="Esercizi svolti" aria-label="Esercizi svolti">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 2H6v2a5 5 0 0 0 4 4.9V11h-3v2h8v-2h-3V8.9A5 5 0 0 0 18 4V2zM8 20h8v2H8v-2z"/>
          </svg>
        </button>
        <!-- Omino stilizzato bianca -->
        <button id="user" class="header-btn" title="Accedi/Registrati" aria-label="Account">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="description">
      <p class="desc-center">Benvenuto! Seleziona il tuo livello di italiano per iniziare il percorso e migliorare insieme a noi.</p>
    </section>
    <section class="levels">
      <div class="levels-grid">
        <div class="level-row">
          <a class="level-box" href="livello.html?livello=A1">A1</a>
          <a class="level-box" href="livello.html?livello=A2">A2</a>
        </div>
        <div class="level-row">
          <a class="level-box" href="livello.html?livello=B1">B1</a>
          <a class="level-box" href="livello.html?livello=B2">B2</a>
        </div>
        <div class="level-row">
          <a class="level-box" href="livello.html?livello=C1">C1</a>
          <a class="level-box" href="livello.html?livello=C2">C2</a>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const homeBtn = document.getElementById('home-btn');
      if (homeBtn) {
        homeBtn.classList.add('visible');
        homeBtn.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
