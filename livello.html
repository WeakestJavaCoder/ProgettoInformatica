<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Livello</title>

  <!-- Foglio di stile comune -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .top-bar {
      padding-top: 0.7em;
      padding-bottom: 0.7em;
      min-height: 64px;
      background: #2a4d69;
      transition: min-height 0.2s, padding 0.2s;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-title {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.6rem;
      margin: 0;
      text-align: center;
      color: #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      margin: 2em auto;
      max-width: 900px;
    }
    @media (max-width: 600px) {
      .top-bar {
        min-height: 48px;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
      }
      .main-title {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 900px) {
      .games {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }
    /* Titolo livello */
    #level-title {
      text-align: center;
      margin: 1.5em 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2a4d69;
    }
    /* Pulsante indietro */
    #back-btn {
      display: block;
      margin: 0 auto 1.5em auto;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    #back-btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="header-row">
      <div class="header-left">
        <button id="hamburger" class="header-btn"><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="header-center">
        <h1 class="main-title">Accademia di Italiano</h1>
      </div>
      <div class="header-right">
        <!-- Trofeo dorato -->
        <button id="trophy" class="header-btn" title="Esercizi svolti">
          <i class="fa-solid fa-trophy"></i>
        </button>
        <!-- Profilo blu -->
        <button id="user" class="header-btn" title="Accedi/Registrati">
          <i class="fa-solid fa-user-circle"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Titolo livello dinamico -->
    <h2 id="level-title"></h2>

    <!-- Pulsante indietro -->
    <button id="back-btn">← Torna alla Home</button>

    <!-- Giochi -->
    <section class="games">
      <a class="game-box" href="gioco.html?livello=A1&gioco=1">
        <h2>Gioco 1</h2>
        <p>Descrizione breve del gioco 1.</p>
      </a>
      <a class="game-box" href="gioco.html?livello=A1&gioco=2">
        <h2>Gioco 2</h2>
        <p>Descrizione breve del gioco 2.</p>
      </a>
      <a class="game-box" href="gioco.html?livello=A1&gioco=3">
        <h2>Gioco 3</h2>
        <p>Descrizione breve del gioco 3.</p>
      </a>
      <a class="game-box" href="gioco.html?livello=A1&gioco=4">
        <h2>Gioco 4</h2>
        <p>Descrizione breve del gioco 4.</p>
      </a>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const titolo = document.getElementById('level-title');
      const livello = params.get('livello') || '';
      if (titolo && livello) {
        titolo.textContent = `LIVELLO DI DIFFICOLTÀ: ${livello.toUpperCase()}`;
      }

      const backBtn = document.getElementById('back-btn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
