<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lingua dell’interfaccia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .top-bar { padding-top: 0.7em; padding-bottom: 0.7em; min-height: 64px; background: #2a4d69; transition: min-height 0.2s, padding 0.2s; }
    .header-row { display: flex; align-items: center; justify-content: space-between; width: 100%; min-width: 0; }
    .header-left { display: flex; align-items: center; gap: 12px; min-width: 0; }
    .header-center { display: flex; flex: 1 1 0%; justify-content: center; align-items: center; min-width: 0; z-index: 1; }
    .main-title { text-transform: uppercase; font-weight: bold; letter-spacing: 2px; font-size: 1.6rem; margin: 0; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
    .header-right { display: flex; align-items: center; gap: 12px; min-width: 0; }
    @media (max-width: 600px) {
      .top-bar { min-height: 48px; padding-top: 0.4em; padding-bottom: 0.4em; }
      .main-title { font-size: 1.1rem; }
    }

    /* Stile per le caselle lingua */
    .language-container {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin-top: 120px; /* circa metà pagina */
    }
    .language-box {
      background: #ffffff;
      border: 2px solid #2563eb33;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(37,99,235,0.12);
      padding: 16px;
      text-align: center;
      width: 150px;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .language-box:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 24px rgba(37,99,235,0.18);
    }
    .language-box img {
      width: 120px;      /* larghezza fissa */
      height: 80px;      /* altezza fissa */
      object-fit: cover; /* mantiene proporzioni senza deformazioni */
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .language-box p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="header-row">
        <div class="header-left">
            <button id="hamburger" class="header-btn">&#9776;</button>
            <button id="back-btn" class="header-btn" title="Torna alla home" aria-label="Indietro">
                <span style="font-size:1.5em;">&#8592;</span>
            </button>
        </div>
        <div class="header-center">
            <h1 class="main-title title-common">ACCADEMIA DI ITALIANO</h1>
        </div>
        <div class="header-right">
          <!-- Coppa stilizzata bianca -->
          <button id="trophy" class="header-btn" title="Esercizi svolti" aria-label="Esercizi svolti">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 3H7v2H4v4c0 2.2 1.8 4 4 4h.1c.5 2.2 2.4 4 4.9 4s4.4-1.8 4.9-4H16c2.2 0 4-1.8 4-4V5h-3V3zm-5 11c-1.7 0-3-1.3-3-3h6c0 1.7-1.3 3-3 3zm-4 5h8v2H8v-2z"/>
            </svg>
          </button>
          <!-- Omino stilizzato bianco -->
          <button id="user" class="header-btn" title="Accedi/Registrati" aria-label="Account">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z"/>
            </svg>
          </button>
        </div>
    </div>
  </header>
  <main style="padding:32px;text-align:center;">
    <h2>Lingua dell’interfaccia</h2>
    <p>Qui puoi scegliere la lingua dell’interfaccia del sito.</p>

    <div class="language-container">
      <div class="language-box">
        <img src="https://flagcdn.com/w320/gb.png" alt="Bandiera Regno Unito">
        <p>English</p>
      </div>
      <div class="language-box">
        <img src="https://flagcdn.com/w320/fr.png" alt="Bandiera Francia">
        <p>français</p>
      </div>
      <div class="language-box">
        <img src="https://flagcdn.com/w320/es.png" alt="Bandiera Spagna">
        <p>España</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function () {
    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
        backBtn.addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    }
});
</script>
</body>
</html>
